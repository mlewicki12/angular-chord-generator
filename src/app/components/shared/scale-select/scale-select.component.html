
<div class="input-shape">
  <div class="select">
    <select name="notes" [ngModel]="shapeNote" (ngModelChange)="updateNote($event)">
      <option *ngFor="let note of notes" [value]="note">{{note}}</option>
    </select>
  </div>

  <div class="select">
    <select name="shapes" [ngModel]="shapeChord" (ngModelChange)="updateChord($event)">
      <option *ngFor="let shape of chords" [value]="shape.key">{{shape.key}}</option>
    </select>
  </div>
</div>
