
<div class="input-note">
  <button class="button-web" (click)="removeNote()">-</button>
  <div class="input-text">
    <chords-input [options]="notes" (optionsChange)="notesChange.emit($event)"></chords-input>
  </div>
  <button class="button-web" (click)="addNote()">+</button>

  <div class="button-mobile">
    <button (click)="removeNote()">-</button>
    <button (click)="addNote()">+</button>
  </div>
</div>
